<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment4.js</title>
    <script type="text/javascript" src="assignment4js.array.js">

    .form table {
    width: 80%;
    height: 100%;
    border: 2px solid black;
    }
    .formstyle{
    width: 500px;
    height: 400px;
    margin: auto;
    border:2px solid black;
    text-align: center;
    }
  td {
    padding: 10px;
   border-color: darkred;
    border-radius: 8px;
    }
    </script>
    
</head>
<body>
    <body>
        <div class="formstyle">
        <h1>Student information Form</h1>
        <div class="formstyle">
 
          <form>
            <table border="4px" style = "text-align: center">
              <tr>
                <td>
                  <label for="First Name">First Name : </label>
                </td>
                <td ><input  type="text" placeholder="Enter your name"  id="fn"></td>
                </tr>
    
              <tr>
                <td>
                  <label for="last Name">Last Name : </label>
                </td>
                <td> <input  type="text" placeholder="Enter your last name"  id="ln">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="designation">Designation : </label>
                </td>
                <td><input type="text" placeholder="Enter your designation"    id="de">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="mobile Number">Mobile Number : </label>
                </td>
                <td> <input type="number"  placeholder="Enter  phone number"    id="mb">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="address">Address : </label>
                </td>
                <td >   <textarea  name="address"  rows="3" cols="25"   placeholder="Enter your address" id="ads"></textarea>
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="city">City : </label>
                </td>
                <td> <input  type="text" placeholder="Enter city name"  id="ci">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="state">State : </label>
                </td>
                <td><input   type="text"  placeholder="Enter state name"    id="st">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="PinCode">Pin Code : </label>
                </td>
                <td > <input  type="text"   placeholder="Enter pin code"   id="pc">
                </td>
              </tr>
              <tr>
             <td>  <button type="submit" onclick="printData()">Submit</button></td> 

             <td>  <button type="reset">Reset</button></td>

              </tr>
            </table>
          </form>
       
          </div>
        </div>
      </body>
    </html>
</body>
</html>
