<body>

<script>

var temp;
var array=[3, 8, 7, 6, 5, -4, -3, 2, 1,0];
 for(var i=0;i<array.length;i++)
 {
     for(var j=0;j<(array.length)-1;j++)
     {
         if(array[j]>array[j+1])
         {
            temp=array[j];
            array[j]=array[j+1];
            array[j+1]=temp;
         }
     }
 }
document.write("array after sorting is : "+"<br>");
for(var j=0;j<array.length;j++)
{
  document.write("  "+array[j]);
}
</script>
