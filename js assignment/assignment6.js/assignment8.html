<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment8</title>
    <script>
function sumMultiplies() {
  var sum = 0;
  for (var i = 1; i < 1000; i++) {
    if (i % 3 === 0 || i % 5 == 0) {
      sum += i;
    }
  }
  document.getElementById("result").innerHTML = `Sum is ${sum}`;
}
  </script>
  </head>
  <body>
      <button id="submit" type="button" onclick="sumMultiplies()">Result</button>
      <h2 id="result"></h2>
  </body>
</html>
