<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment4</title>
    <script>
        function findGreatest() {
  let num1 = Number.parseFloat(document.getElementById("num1").value);
  let num2 = Number.parseFloat(document.getElementById("num2").value);
  let num3 = Number.parseFloat(document.getElementById("num3").value);
  let num4 = Number.parseFloat(document.getElementById("num4").value);
  let num5 = Number.parseFloat(document.getElementById("num5").value);
  //   Validation
  if (
    Number.isNaN(num1) ||
    Number.isNaN(num2) ||
    Number.isNaN(num3) ||
    Number.isNaN(num4) ||
    Number.isNaN(num5)
  ) {
    alert("Please enter valid input");
    return;
  }
  if (num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5) {
    alert(`Greatest number is ${num1}`);
    return;
  } else if (num2 > num1 && num2 > num3 && num2 > num4 && num2 > num5) {
    alert(`Greatest number is ${num2}`);
    return;
  } else if (num3 > num1 && num3 > num2 && num3 > num4 && num3 > num5) {
    alert(`Greatest number is ${num3}`);
    return;
  } else if (num4 > num1 && num4 > num2 && num4 > num3 && num4 > num5) {
    alert(`Greatest number is ${num4}`);
    return;
  } else {
    alert(`Greatest number is ${num5}`);
    return;
  }
 }
</script>
  </head>
  <body>
      <input id="num1" type="text" placeholder="Enter 1st number" /><br />
      <input id="num2" type="text" placeholder="Enter 2nd number" /><br />
      <input id="num3" type="text" placeholder="Enter 3rd number" /><br />
      <input id="num4" type="text" placeholder="Enter 4th number" /><br />
      <input id="num5" type="text" placeholder="Enter 5th number" /><br />
      <button id="submit" type="button" onclick="findGreatest()">Find Largest No</button>
      <p id="msg"></p>
      <h2 id="result"></h2>
  </body>
</html>
