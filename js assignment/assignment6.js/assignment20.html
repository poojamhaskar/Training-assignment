<body>
<script>
var sum=0,mul=1;
var ary=[1,2,3,4,5];
for(var i=0;i<ary.length;i++)
{
    sum=sum+ary[i];
    mul=mul*ary[i];
}

document.write("Sum of array is : "+sum+"<br>");
document.write("Multiplication of array is : "+mul+"<br>");
</script>
