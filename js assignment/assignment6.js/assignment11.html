<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment11</title>
    <script>
        function fele(array, n) {
            if (n === undefined) {
                return array[0];
            }
            return array.slice(0, n);
        }

        function getarray() {
            let a = [1, 3, 5, 7, 3];
            let b = ['a', 'b', 'c', 'd', 'e'];
            document.getElementById("result").innerHTML += `fele(a,2) : ${fele(a, 4)} <br/>`;

            document.getElementById("result").innerHTML += `fele(b,2) : ${fele(b, 6)} <br/>`;

        }

    </script>
</head>

<body>
    <input type="button" value="Result" onclick="getarray()">
    <h2 id="result"></h2>
</body>

</html>
