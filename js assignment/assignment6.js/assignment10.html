<body>
  <script>
    var arrayClone = [];
    var array = [4, 2, 6, 5];

    for (var i = 0; i < array.length; i++) {
      arrayClone.push(array[i]);
    }

    document.write("cloned array is : ");
    for (var i = 0; i < (arrayClone.length); i++) {
      document.write(arrayClone[i] + " ");
    }

  </script>
</body>
