<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment13</title>
    <script>
        function check()
{
   
      var strr=document.getElementById("str").value;
      if (!strr)
       {
        alert("Please enter valid input string");
        return;
      }

      var visited=[];
      var str2=strr;
      var i,j,cnt=0;
      for(i=0;i<strr.length;i++)
      {
          cnt=0;
          for(j=0;j<strr.length;j++)
          {
                  if(strr[i]==str2[j] && !visited[j])
                  {
                      visited[j]=true;
                      cnt++;
                  }
          }
          
          if(cnt>1)
          {
          document.write(strr[i]+" ::::  "+ cnt +"<br>");
          }
          if(cnt==1)
          {
            document.write(strr[i]+" ::::  "+ cnt +"<br>");
       
          }
      }


}

    </script>
</head>
<body>
    
<h2>Enter string for checking occurance :: </h2>
<form>

  <pre>

        <input type="text" name="txt" placeholder="Enter string" id="str">

         <input type="button" value="check" onclick="check()">

  </pre>


</form>


</body>
</html>
