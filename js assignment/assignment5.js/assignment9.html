<body>
    <h3>1st 100 fibonacci numbers are as follows</h3>
    <script>
      var i;
      
      var t1=0,t2=1,next;
      
    for(i=0;i<100;i++)
    { 
        document.write("     "+t1);
            next=t1+t2;
             t1=t2;
             t2=next;
    }

    </script>
    
</body>
