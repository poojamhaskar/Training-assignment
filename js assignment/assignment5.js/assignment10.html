<body>
    <h1 style="font-size: 15;">OUTPUT IS ::: </h1>
    <script>
    var ary1=['a','b','c'];
    var ary2=[1,2,3];
    var a=0,b=0;
    var size=ary1.length+ary2.length;
    
    for(var i=0;i<size;i++)
    {
        if(i%2==0)
        {
            document.write(ary1[a]+" ");
            a++;
        }
        else
        {
            document.write(ary2[b]+" ");
            b++;
        }
    }
    </script>
</body>
