<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment6</title>
    <script>
        function print()
{
    var size=document.getElementById("num").value;
    for(var i=2;i<=size;i++)
    {
        if(check(i))
        {
            document.write(i+"  ");
        }
    }
}
function check(x)
{
    var i=0;
    if(x<=1)
    {
        return false;
    }
    for(i=2;i<x;i++)
    {
        if(x%i==0)
        {
            return false;
        }
    }
    return true;
}

    </script>
</head>
<body>
   
    <form>

        <pre>


         Enter Number : <input type="number" id="num" placeholder="Enter number">

         <input type="button" value="Get prime no." onclick="print()">


      </pre>
    </form>



</body>
</html></html>
